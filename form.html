<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">Plan<span>Nex</span></div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="form.html" class="active">Register</a></li>
                <li><a href="tips.html" class="active">Tips</a></li>               
                <li><a href="todo.html" class="active">To-Do List</a></li>
                <li><a href="motivation.html" class="active">Progress History</a></li>
                <li><a href="schedule.html" class="active">Schedule</a></li>

            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-box">
            <h2>Student Registration</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="email@example.com" required>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" placeholder="username" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>Class</label>
                    <select required>
                        <option value="" disabled selected>Select your class</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">1st Year</option>
                        <option value="12">2nd Year</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Subject</label>
                    <select required>
                        <option value="" disabled selected>Select Subject</option>
                        <option value="math">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="cs">Computer Science</option>
                        <option value="bio">Biology</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register Now</button>
            </form>
        </div>
    </main>
</body>

</html>
